<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServeSYNC - Student Dashboard</title>
  <link rel="stylesheet" href="/static/CSS/styles.css">
  <link rel="icon" type="image/png" href="static/Images/Logo/favicon.png">
</head>
<body>
  <header class="main-header">
    <div class="logo">ServeSYNC</div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Log</a></li>
        <li><a href="#">Dashboard</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">My Account</a>
          <div class="dropdown-content">
            <a href="#">Dashboard</a>
            <a href="#">Change Password</a>
            <a href="#">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <div class="card">
      <div class="navbar">Student Dashboard</div>
      <div class="section">
        <h2>Welcome, "Name"</h2>
        <a href="#" class="log-link">Log new hours</a>
      </div>
      <div class="section">
        <h3>Recent Activity</h3>
        <p>Log hours</p>
      </div>
      <div class="section">
        <h3>Hours Completed</h3>
        <p>30</p>
      </div>
      <div class="section">
        <h3>Hours Till Achievement</h3>
        <p>20</p>
      </div>
      <div class="section">
        <h3>Top Groups</h3>
        <ul>
          <li>Group A</li>
          <li>Group B</li>
          <li>Group C</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
